<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<!--Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400&display=swap" rel="stylesheet">

</head>

<!--External CSS-->
<link rel="stylesheet" href="styles.css">

<body>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="main-section">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="card container" style="width: 20rem;">
                <div class="card-body">
                    <div class="app-title">
                        <h5 class="card-title">Weather App</h5>
                    </div>
                   
                    <div class=" card-subtitle mb-2 notifiaction">
            
                    </div>
                   
                    <div class="weather-container">
            
                        <div class="weather-icon">
                            <img src="icons/unknown.png">
                        </div>
            
                        <div class="card-text temperature-value">
                            <p> - <span> &#8451; </span>  </p>
                        </div>
            
                        <div class="card-text temperature-description">
                            <p> - </p>
                        </div>
            
                        <div class="card-text loaction">
                            <p> - </p>
                        </div>
                    </div>
                </div>
              </div>
        </div>

        <div class="col-lg-6 col-md-6">
            
        </div>
    </div>
</div>

 


<!--ExternalJS-->
<script src="script.js"></script>

</body>
</html>
